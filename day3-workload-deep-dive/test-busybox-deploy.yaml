apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-busybox
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-busybox
  template:
    metadata:
      labels:
        app: demo-busybox
    spec:
      containers:
      - name: busybox
        image: busybox:1.36
        command: ["sh", "-c"]
        args:
        - |
          set -e
          echo "Starting BusyBox Demo";
          echo "Processing...";
          sleep 30;
          echo "Done!";
